# Test Database Connection
database.url=jdbc:mysql://localhost/flowdeck_test
database.username=flowdeck
database.password=flowdeckpass

# Test Database Connection Pool (smaller pool for tests)
database.pool.initialSize=1
database.pool.maxSize=3
database.pool.connectionTimeout=5000
database.pool.idleTimeout=30000

# Liquibase Configuration
liquibase.changeLogFile=db/changelog/db.changelog-master.yml
liquibase.enabled=true

# Application Configuration
application.name=FlowDeck
application.version=1.0.0-TEST

# Logging Configuration (more verbose for tests)
logging.level.root=INFO
logging.level.br.com.devcoelho.taskboard=DEBUG
logging.console.enabled=true
logging.file.enabled=false
